components:
  x-partials:
    hosts:
      Expired:
        type: object
      Resolved:
        type: object
        properties:
          resolved_at:
            type: string
            format: date-time
      PerspectiveID:
        type: string
        description: The name of the network from which Censys observed this service.
        enum: [PERSPECTIVE_NTT, PERSPECTIVE_TELIA, PERSPECTIVE_HE]
      Location:
        type: object
        properties:
          continent:
            type: string
            example: North America
          country:
            type: string
            example: United States
          country_code:
            type: string
            example: US
          postal_code:
            type: string
            example: "48104"
            maxLength: 10
          timezone:
            type: string
            example: America/Michigan
          coordinates:
            type: object
            properties:
              latitude:
                type: string
                example: "42.273"
              longitude:
                type: string
                example: "-83.751"
          registered_country:
            type: string
            example: United States
          registered_country_code:
            type: string
            example: US
      Routing:
        type: object
        properties:
          asn:
            type: integer
            example: 15169
          description:
            type: string
            example: GOOGLE
          bgp_prefix:
            type: string
            example: 8.8.8.0/24
          name:
            type: string
            example: GOOGLE
          country_code:
            type: string
            example: US
      ServiceRemovedFromHostNotObserved:
        type: object
        required:
          - _reason
        properties:
          _reason:
            type: string
            enum: [not_observed,]
          not_observed:
            type: object
            properties:
              not_observed_at:
                type: string
                format: date-time
              perspective_id:
                $ref: "#/components/x-partials/hosts/PerspectiveID"
      ServiceRemovedFromHostExpired:
        type: object
        required:
          - _reason
        properties:
          _reason:
            type: string
            enum: [expired,]
          expired:
            type: object
            properties:
              expired_at:
                type: string
                format: date-time
      ServiceID:
        type: object
        description: Object used to uniquely identify a service based on its 3-tuple of
          (port, transport_protocol, service_name) for example `80-TCP-HTTP`.
        properties:
          port:
            type: integer
            description: Service port number.
            example: 443
          transport_protocol:
            type: string
            description: Service transport protocol.
            enum: [TCP, UDP, QUIC]
            example: TCP
          service_name:
            type: string
            description: Service name.
            example: HTTP
      NameRemovedFromHost:
        type: object
        properties:
          name:
            type: string
          reason:
            oneOf:
              - $ref: "#/components/x-partials/hosts/Expired"
      LocationUpdatedEvent:
        type: object
        required:
          - _event
        properties:
          _event:
            type: string
            enum: [location_updated,]
          location_updated:
            type: object
            properties:
              location:
                $ref: "#/components/x-partials/hosts/Location"
      RoutingUpdatedEvent:
        type: object
        required:
          - _event
        properties:
          _event:
            type: string
            enum: [routing_updated,]
          routing_updated:
            type: object
            properties:
              routing:
                $ref: "#/components/x-partials/hosts/Routing"
      ServiceObservedEvent:
        type: object
        required:
          - _event
        properties:
          _event:
            type: string
            enum: [service_observed,]
          service_observed:
            type: object
            properties:
              id:
                $ref: "#/components/x-partials/hosts/ServiceID"
              observed_at:
                type: string
                format: date-time
              perspective_id:
                $ref: "#/components/x-partials/hosts/PerspectiveID"
              changed_fields:
                type: array
                description: A list of fields that changed during this observation.
                items:
                  type: object
                  properties:
                    field_name:
                      type: string
                      example: services.banner
      ServiceRemovedFromHostEvent:
        type: object
        required:
          - _event
        properties:
          _event:
            type: string
            enum: [service_removed_from_host,]
          service_removed_from_host:
            type: object
            oneOf:
              - $ref: "#/components/x-partials/hosts/ServiceRemovedFromHostNotObserved"
              - $ref: "#/components/x-partials/hosts/ServiceRemovedFromHostExpired"
            discriminator:
              propertyName: _reason
              mapping:
                not_observed: "#/components/x-partials/hosts/ServiceRemovedFromHostNotObserved"
                expired: "#/components/x-partials/hosts/ServiceRemovedFromHostExpired"
            properties:
              _reason:
                type: string
                description: Discriminator which provides the type of reason this object represents.
                example: "not_observed"
              id:
                $ref: "#/components/x-partials/hosts/ServiceID"
      ServiceAddedToHostEvent:
